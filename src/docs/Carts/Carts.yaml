paths:
  /api/carts/{cid}:
    get:
      summary: Obtiene un carrito por ID
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Carrito obtenido exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "404":
          description: Carrito no encontrado

  /api/carts/add-product:
    post:
      summary: Agrega un producto al carrito
      tags:
        - Carts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - productId
                - quantity
              properties:
                productId:
                  type: string
                quantity:
                  type: number
      responses:
        "200":
          description: Producto agregado al carrito exitosamente
        "500":
          description: Error interno del servidor

  /api/carts/{cid}/products/{pid}:
    put:
      summary: Actualiza la cantidad de un producto en el carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - quantity
              properties:
                quantity:
                  type: number
      responses:
        "200":
          description: Cantidad de producto actualizada exitosamente
        "404":
          description: Carrito o producto no encontrado
        "500":
          description: Error interno del servidor
    delete:
      summary: Elimina un producto del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      responses:
        "200":
          description: Producto eliminado del carrito exitosamente
        "404":
          description: Carrito o producto no encontrado
        "500":
          description: Error interno del servidor

  /api/carts/{cid}/purchase:
    post:
      summary: Procesa la compra del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Compra procesada exitosamente
        "400":
          description: No se pudo procesar la compra
        "500":
          description: Error interno del servidor

components:
  schemas:
    Cart:
      type: object
      required:
        - user
      properties:
        _id:
          type: string
          description: ID autogenerado del carrito
        user:
          type: string
          description: ID del usuario due√±o del carrito
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: ID del producto
              quantity:
                type: number
                description: Cantidad del producto en el carrito